<!DOCTYPE html>

<body>
    <script>
        let page = document.createElement("p");
        document.body.appendChild(page);        //créer un élément texte et l'ajoute au body
        page.textContent = Math.floor(Math.random()*1000000000).toString();//ajoute un nb random au p

        function reload(min, max){
            let nb=Math.random()*max;
            while (nb <= min){nb = Math.random()*max;}
            nb = Math.round(nb);
            nb = nb.toString();
            page.textContent = nb;
        }
        </script>
        <button onclick="reload(-1000000000, 1000000000)" type="reset">reload</button>

<style>
    body{
        background-color: rgb(5, 0, 10);
    }
                /*pas besoin de commentaire ici*/
    p{
        font-size: 50px;
        color: white;
    }

</body>
